<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="stylesheet" href="/styles/styleMeteo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/943cbfa0d4.js" crossorigin="anonymous"></script>
        <title>Portfolio Imad HOUARI</title>
    </head>

    <body>
        <!--------------------------------- NAV BAR -------------------------------------------------------------->
        <header>
            <nav>
                <ul class="navLinks">
                    <li class="itemNav itemNav1"><a href="#accueil">Accueil</a></li>
                    <li class="itemNav itemNav2"><a href="#projets">Projets</a></li>
                    <li class="itemNav itemNav3"><a href="#a-propos">À propos</a></li>
                    <li class="itemNav itemNav4"><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="accueil">
                <div class="accueilBox">
                    <h1>Imad Houari</h1>
                    <h2>Développeur web/web mobile</h2>
                    <div class="btnAccueilBox">
                        <a class="cv" href="/images/CV_ImadHOUARI.pdf" target="_blank">Consulter mon CV</a>
                        <a class="btnAproposAccueil" href="#a-propos">À propos de moi</a>
                    </div>
                </div>
            </section>

            <section id="projets">
                <h2 class="sliderTitle">Mes projets</h2>
                <div id="slideShow" class="slideShow">

                    <figure>
                        <a class="lienImage" href="/Kyoto/index.html" target="_blank"><img id="Imgsld" /></a>
                        <figcaption id="description"></figcaption>
                        <button id="btn" class="button">
                            <i class="fas fa-angle-left"></i>
                        </button>
                        <button id="btn2" class="button">
                            <i class="fas fa-angle-right"></i>
                        </button>

                        <button id="btn3" class="button btn3">
                            <i class="fa-solid fa-pause"></i>
                        </button>
                    </figure>
                </div>
            </section>

            <section id="a-propos">
                <div class="a-proposContentBox">
                    <h2>À propos de moi</h2>
                    <div class="a-proposTxt"></div>
                    <div class="typed-navigation">
                        <button class="pauseBtn"><i class="fa-solid fa-pause"></i></button>
                        <button class="resetBtn"><i class="fa-solid fa-rotate-left"></i></button>
                    </div>
                </div>
            </section>

            <section id="contact">
                <h2>Contactez-moi</h2>
                <form>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom et prénom" required>

                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Anne.Onyme@mail.com" required>

                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="15" placeholder="Votre message ici..." required></textarea>

                    <input type="submit" value="Envoyer">
                </form>
            </section>
        </main>

        <button id="ouvrir-popup">Météo du jour</button>

        <div class="popup-container">
            <div class="icon"></div>
            <p>La température actuelle à <span class="ville"></span> est de <span class="temperature"></span>.</p>
            <div class="inputFlex">
                <label for="ville">Choisissez votre ville </label>
                <input type="text" id="ville" value="Strasbourg" required>
            </div>
            <button type="submit" class="changeBtn">Changer de ville</button>
        </div>

        <footer>
            <p>&copy; 2023 Mon Portfolio</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
        <Script src="/Js/TypedJS.js"></Script>
        <script src="/Js/carousel.js"></script>
        <script src="/Js/appMeteo.js"></script>
        <script src="/Js/position.js"></script>
    </body>

</html>
